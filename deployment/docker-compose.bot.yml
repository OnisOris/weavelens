services:
  bot:
    build:
      context: ..
      dockerfile: Dockerfile.bot
    env_file:
      - ../.env
    environment:
      # Укажите внешний адрес API (пример: https://api.example.com/api)
      - BOT_API_URL=${BOT_API_URL}
    volumes:
      - ../data:/app/data
    # На отдельном сервере зависимости на локальный api не нужны
    restart: unless-stopped

networks:
  default:
    name: weavelens-bot-net
